{% load static %}
<div class="main-menu">
    <header class="header">
        <a href="/" class="logo">
            <span class="ico fa fa-gavel"></span> Olympic Games
        </a>
        <button type="button" class="button-close fa fa-times js__menu_close"></button>
        <div class="user">
            <a href="/" class="avatar"><img
                    src="https://stillmed.olympic.org/media/Images/OlympicOrg/IOC/The_Organisation/The-Olympic-Rings/Olympic_rings_TM_c_IOC_All_rights_reserved_1.jpg"
                    style="margin-top: 16px;" alt=""></a>
        </div>
        <!-- /.user -->
    </header>
    <!-- /.header -->
    <div class="content">
        <div class="navigation">
            <h5 class="title">Home</h5>
            <!-- /.title -->
            {% if request.user.is_admin %}
                <ul class="menu js__accordion">
                    <li class="">
                        <a class="" href="{% url 'accounts:home' %}"><i
                                class="menu-icon mdi mdi-account "></i><span>home</span></a>
                    </li>
                </ul>
            {% endif %}
            <ul class="menu js__accordion">
                <li class="">
                    <a class="" href="{% url 'broadcast:list_broadcast' 'Live' %}"><i
                            class="menu-icon mdi mdi-video "></i><span>Broadcast</span></a>
                </li>
            </ul>
            <ul class="menu js__accordion">
                <li class="">
                    <a class="" href="{% url 'accounts:password_change' %}"><i
                            class="menu-icon mdi mdi-lock-open "></i><span>Change Password</span></a>
                </li>
            </ul>


            <ul class="menu js__accordion">
                <li class="">
                    <a class="" href="{% url 'accounts:logout' %}"><i
                            class="menu-icon mdi mdi-logout "></i><span>Logout</span></a>
                </li>
            </ul>

        </div>
        <!-- /.navigation -->
    </div>
    <!-- /.content -->
</div>
