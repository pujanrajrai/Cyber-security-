{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cyber Security</title>

    <!-- Favicon -->
    <link href="{% static 'assets/images/logo.png' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'assets/plugin/poppins_font/poppins_font.css' %}">
    <!-- Material Design Icon -->
    <link rel="stylesheet" href="{% static 'assets/fonts/material-design/css/materialdesignicons.css' %}">
    <!-- Bootstrap 5 CDN Link -->
    <link href="{% static 'assets/plugin/bootstrap/css/bootstrap5.min.css' %}" rel="stylesheet">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="{% static 'assets/style.css' %}">

</head>

<body>

<!-- Back to top button -->
<button type="button" class="btn btn-primary btn-floating btn-sm" title="Back To Top" id="btn-back-to-top">
    <i class="fas fa-arrow-up"></i>
</button>

<!-- Section: Design Block -->
<section class="text-center text-lg-start">

    <div class="container py-4 mt-5">
        <div class="row g-0 align-items-center mt-5">
            <div class="login-img col-lg-6 mb-5 mb-lg-0 mt-5">
                <img src="{% static 'assets/images/cyber.jpeg' %}" class="w-100 rounded-4" alt=""/>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right">
                    <div class="card-body p-5 text-center">
                        {% if errors %}
                            <div class="alert alert-danger mt-2">    {{ errors }}</div>
                        {% endif %}

                        <h2 class="fw-bold mb-5"><span>Register Cyber Security</span></h2>
                        <form method="post">
                            {% csrf_token %}
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label"><i class=" fa fa-user"></i> &nbsp;Email</label>
                                <input type="text" name="email" value="{{ email }}" id="form3Example3"
                                       class="form-control" required/>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password"><i class="fa fa-key"></i> &nbsp;
                                    Password</label>
                                <input type="password" value="{{ password }}" name="password" id="password" class="form-control"
                                       required/>
                                <span class="" onclick="password_show_hide1();">
                                        <i class="fas fa-eye" id="show_eye1"></i>
                                        <i class="fas fa-eye-slash d-none" id="hide_eye1"></i>
                                    </span>
                            </div>

                        <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password"><i class="fa fa-key"></i> &nbsp;
                                    Password</label>
                                <input type="password" value="{{ password2 }}" name="password2" id="password2" class="form-control"
                                       required/>
                                <span class="" onclick="password_show_hide2();">
                                        <i class="fas fa-eye" id="show_eye2"></i>
                                        <i class="fas fa-eye-slash d-none" id="hide_eye2"></i>
                                    </span>

                            </div>

                            <style>
                                #show_eye1,
                                #hide_eye1 ,
                                #show_eye2,
                                #hide_eye2{
                                    float: right;
                                    margin-right: 15px;
                                    margin-top: -25px;
                                    position: relative;
                                    z-index: 2;
                                }

                            </style>
                            <style>
                                #id_captcha_1 {
                                    display: none;
                                }
                            </style>

                            <div class="row">
                                <div class="login-img col-sm-5">
                                    {{ captcha_form.captcha }}
                                </div>
                                <div class="col-sm-6">
                                    <label for="email">Enter captcha code here</label>
                                    <input type="text" class="form-control" required id="captcha" name="captcha_1">
                                    {% if captcha_errors %}
                                        <div class="alert alert-danger mt-2">{{ captcha_errors }}</div>
                                    {% endif %}
                                </div>
                            </div>
                            {{ captcha_form.errors }}
                            <!-- Submit button -->
                            <input type="submit" value="Register" class="btn btn-primary btn-block mt-5 mb-2">
                            <a href="{% url 'accounts:login' %}" type="submit" class="btn btn-primary btn-block mt-5 mb-2">Login Now</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
<!-- Section: Design Block -->
<script>
    const input = document.getElementById('id_captcha_1');
    // âœ… Remove required attribute
    input.removeAttribute('required');

</script>



<script src="{% static 'assets/scripts/all.min.js' %}"></script>


<script>
    function password_show_hide1() {
        var x = document.getElementById("password");
        var show_eye = document.getElementById("show_eye1");
        var hide_eye = document.getElementById("hide_eye1");
        hide_eye.classList.remove("d-none");
        if (x.type === "password") {
            x.type = "text";
            show_eye.style.display = "none";
            hide_eye.style.display = "block";
        } else {
            x.type = "password";
            show_eye.style.display = "block";
            hide_eye.style.display = "none";
        }
    }

    function password_show_hide2() {
        var x = document.getElementById("password2");
        var show_eye = document.getElementById("show_eye2");
        var hide_eye = document.getElementById("hide_eye2");
        hide_eye.classList.remove("d-none");
        if (x.type === "password") {
            x.type = "text";
            show_eye.style.display = "none";
            hide_eye.style.display = "block";
        } else {
            x.type = "password";
            show_eye.style.display = "block";
            hide_eye.style.display = "none";
        }
    }
</script>
</body>

</html>
